<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assistant System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Student Assistant System</h1>
        <p>Select a feature below:</p>
        <div class="d-grid gap-3 col-6 mx-auto">
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#gradeCalculatorModal">Grade Calculator</button>
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#eventTrackerModal">Event Tracker</button>
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#taskTrackerModal">Task Tracker</button>
        </div>
    </div>

    <!-- Grade Calculator Modal -->
    <div class="modal fade" id="gradeCalculatorModal" tabindex="-1" aria-labelledby="gradeCalculatorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gradeCalculatorModalLabel">Grade Calculator</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="gradeForm">
                        <div class="mb-3">
                            <label for="examScore" class="form-label">Exam Score (%)</label>
                            <input type="number" class="form-control" id="examScore" required>
                        </div>
                        <div class="mb-3">
                            <label for="assignmentScore" class="form-label">Assignment Score (%)</label>
                            <input type="number" class="form-control" id="assignmentScore" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectScore" class="form-label">Project Score (%)</label>
                            <input type="number" class="form-control" id="projectScore" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Grade</button>
                    </form>
                    <div id="gradeResult" class="mt-3" style="display:none;">
                        <h5>Your Final Grade: <span id="finalGrade"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Tracker Modal -->
    <div class="modal fade" id="eventTrackerModal" tabindex="-1" aria-labelledby="eventTrackerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventTrackerModalLabel">Event Tracker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Event</button>
                    </form>
                    <div id="eventList" class="mt-3">
                        <h5>Upcoming Events:</h5>
                        <ul class="list-group" id="eventItems"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Tracker Modal -->
    <div class="modal fade" id="taskTrackerModal" tabindex="-1" aria-labelledby="taskTrackerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskTrackerModalLabel">Task Tracker</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="taskDueDate" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                    <div id="taskList" class="mt-3">
                        <h5>Tasks:</h5>
                        <ul class="list-group" id="taskItems"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/script.js"></script>
</body>
</html>
